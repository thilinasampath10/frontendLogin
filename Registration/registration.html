<head>
  <link rel="stylesheet" href="registration.css">
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>

    $(document).ready(function () {
      $("button").click(function () {
        var search = document.getElementById("email").value;
        var search1 = document.getElementById("gg").value;
        var search2 = document.getElementById("username").value;
        var search3 = document.getElementById("psw").value;
        $.post("http://localhost:3000/api/register",
          {
            firstName: search,
            lastName: search1,
            username: search2,
            password: search3,
          }, function (data, Status) {
            console.log(status);
            console.log(data);
            if (data.id) {
              window.location.replace("../Login/login.html");
            }
          }).fail(function () {
            alert("Username Already taken");
          });

      });
    });

  </script>
</head>
</head>

<div class="container">
  <h1>Register</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

  <label for="email"><b>Email</b></label>
  <input type="text" placeholder="firstname" name="firstname" id="email">

  <label for="gg"><b>lastname</b></label>
  <input type="text" placeholder="lastname" name="lastname" id="gg">

  <label for="psw"><b>Username</b></label>
  <input type="text" placeholder="Enter username" name="username" id="username">

  <label for="psw-repeat"><b>password</b></label>
  <input type="password" placeholder=" Password" name="password" id="psw">
  <hr>


  <button type="submit" class="registerbtn">Register</button>
</div>

<div class="container signin">
  <p>Already have an account? <a href="../Login/login.html">Sign in</a>.</p>
</div>
